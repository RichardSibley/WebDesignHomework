<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Richard Sibley">
        <title>Contact - The Yellow Circle</title>
        <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
        <style>
            body {
            background-color: #c3bdae;
            font-family: 'MedievalSharp', cursive;
            font-size: medium;
            font-weight: bold;
            }
            .header {
            background-color: #343a40;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-family: 'MedievalSharp', cursive;
            }
            h1, h2 {
            font-family: 'MedievalSharp', cursive;
            }
            img {
            display: block;
            margin-left: auto;
            margin-right: auto;
            }
            .container {
            margin-top: 20px;
            text-align: center;
            }
            .field {
            margin-bottom: 15px;
            }
            @media screen and (min-width: 768px) {
            .container {
                max-width: 768px;
                margin-left: auto;
                margin-right: auto;
            }
            }
            @media screen and (min-width: 992px) {
            .container {
                max-width: 992px;
            }
            }
            @media screen and (min-width: 1200px) {
            .container {
                max-width: 1200px;
            }
            }
        </style>
    </head>
    <body>

        <div class="header">
            <h1>The Yellow Circle</h1>
        </div>
        <div class="ui container">
            <div class="container">
            <h2>Contact Us</h2>
            <img src="../Images/ContactImage.jpg" alt="Contact" width="400">
            <br />
            <p>Have a question or feedback? Reach out to us!</p>
            <form class="ui form">
                <div class="field">
                <label>Name</label>
                <input type="text" placeholder="Name">
                </div>
                <div class="field">
                <label>Magic Message Address</label>
                <input type="email" placeholder="Email">
                </div>
                <div class="field">
                <label>Message</label>
                <textarea rows="10"></textarea>
                </div>
                <button class="ui primary button" type="submit">Submit</button>
            </form>
            <br />
            <a href="../index.html" class="ui secondary button">Back to Home</a>
            <a href="./menu.html" class="ui secondary button">View Menu</a>
            </div>
        </div>

    </body>
</html>
